language: java
services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE testing_db;" -U postgres
  - psql -c "CREATE USER foo WITH PASSWORD 'bar';" -U postgres
  - echo "Before scripting phase: Test DB with user=foo and password=bar was succesfully created"

script:
 - mvn clean package

after_script:
 - echo "Script finished"

after_success:
 - echo "Build was successful. $TRAVIS_TEST_RESULT"

after_failure:
 - echo "Build was failed"

